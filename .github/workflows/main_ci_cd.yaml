name: Python CI/CD (Test and Deploy)

# Запускать при пуше в ветку main
on:
  push:
    branches:
      - main

# Определяем общие переменные
env:
  PYTHON_VERSION: 3.13
  PROJECT_NAME: habit_tracker # Имя папки, в которую клонируется проект

jobs:
  # ТЕСТИРОВАНИЕ ПРОЕКТА
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # PostgreSQL для тестов
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        # Устанавливаем все зависимости, включая DEV-зависимости для тестов
        run: poetry install --no-root

      - name: Run Tests with Coverage
        # Запускаем тесты. Если тесты падают, этот шаг провалится, и деплой не начнется.
        run: poetry run coverage run manage.py test

      - name: Generate Coverage Report
        run: poetry run coverage report

  # ДЕПЛОЙ НА СЕРВЕР (запускается только после успешного прохождения тестов)
  deploy:
    name: Deploy to Yandex Cloud VM
    runs-on: ubuntu-latest
    needs: test # Зависит от успешного выполнения job 'test'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Run Server
        run: |
          ssh -o StrictHostKeyChecking=no -vT ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # 1. Переходим в домашнюю папку пользователя
            cd ~
            
            # 2. Удаляем старую папку, если существует
            rm -rf ${{ env.PROJECT_NAME }}
            
            # 3. Клонируем свежую версию кода
            git clone --branch main https://github.com/${{ github.repository }}.git ${{ env.PROJECT_NAME }}
            cd ${{ env.PROJECT_NAME }}
            
            # 4. Создаем .env файл из секрета GitHub
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
            
            # 5. Сборка и запуск контейнеров Docker Compose
            # (down удаляет старые контейнеры, up --build пересобирает образ и запускает новые)
            docker compose down
            docker compose up --build -d
            
            echo "Deployment finished successfully!"
          EOF
