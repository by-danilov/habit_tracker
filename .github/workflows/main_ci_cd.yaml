name: Python CI/CD (Test and Deploy)

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.13
  PROJECT_NAME: habit_tracker

jobs:
  # 1. ЛИНТИНГ
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Linting Tools
        run: pip install flake8

      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env

  # 2. ТЕСТИРОВАНИЕ
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --no-root

      - name: Run Tests with Coverage
        run: poetry run coverage run manage.py test

      - name: Generate Coverage Report
        run: poetry run coverage report

  # 3. ПРОВЕРКА СБОРКИ ОБРАЗА
  build_check:
    name: Check Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t habit_tracker_test:latest

  # 4. ДЕПЛОЙ НА СЕРВЕР
  deploy:
    name: Deploy to Yandex Cloud VM
    runs-on: ubuntu-latest
    needs: [lint, test, build_check]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Добавляем приватный ключ в ssh-agent
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Подключаемся и запускаем команды на удаленном сервере
      - name: Run Server
        run: |
          ssh -o StrictHostKeyChecking=no -vT ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # 1. Переходим в домашнюю папку пользователя
            cd ~
            
            # 2. Удаляем старую папку, если существует
            rm -rf ${{ env.PROJECT_NAME }}
            
            # 3. Клонируем свежую версию кода
            git clone --branch main https://github.com/${{ github.repository }}.git ${{ env.PROJECT_NAME }}
            cd ${{ env.PROJECT_NAME }}
            
            # 4. Создаем .env файл из секрета GitHub
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
            
            # 5. Сборка и запуск контейнеров Docker Compose
            sudo docker compose down
            sudo docker compose up --build -d
            
            echo "Deployment finished successfully!"
          EOF
